<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>

<body>
    <div class="container-global">
        <div class="container-form">
            <div class="container-title">
                <h1 class="title">Login</h1>
            </div>
            <form action="">
                <div class="form">
                    <div class="form-content">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" />
                    </div>
                    <div class="form-content">
                        <label class="form-label">Contrase√±a</label>
                        <div class="content-password">
                            <input type="password" class="form-control" id="password" />
                            <span class="open"><i class="fas fa-eye"></i></span>
                            <span class="close"><i class="fas fa-eye-slash"></i></span>
                        </div>
                    </div>
                    <div class="form-divisor"></div>
                    <div class="form-content">
                        <button type="button" class="btn btn-danger" id="btnIngresar">Ingresar</button>
                    </div>
                    <div class="form-content">
                        <button type="button" class="btn btn-light create-account" id="btnCrearCuenta">Crear cuenta</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- <div class="container-image">
            <img src="./assets/img/no-phising.jpeg" alt="Leancode">
        </div> -->
    </div>
</body>

</html>
